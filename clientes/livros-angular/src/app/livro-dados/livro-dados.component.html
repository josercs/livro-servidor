<div class="container mt-4">
  <h1>Cadastro de Livro</h1>
  <form>
    <div class="mb-3">
      <label for="titulo" class="form-label">TÃ­tulo</label>
      <input
        type="text"
        id="titulo"
        class="form-control"
        [(ngModel)]="titulo"
        name="titulo"
      />
    </div>
    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea
        id="resumo"
        class="form-control"
        [(ngModel)]="resumo"
        name="resumo"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="editora" class="form-label">Editora</label>
      <select
        id="editora"
        class="form-select"
        [(ngModel)]="codEditora"
        name="codEditora"
      >
        <option
          *ngFor="let editora of editoras"
          [value]="editora.codEditora"
        >
          {{ editora.nome }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="autores" class="form-label">Autores (um por linha)</label>
      <textarea
        id="autores"
        class="form-control"
        [(ngModel)]="autores"
        name="autores"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="incluirLivro()" type="button">
      Salvar
    </button>
  </form>
</div>
